<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snokers</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body style="background-color: #f2f6fc;">
    <div id="AdminNavBar"></div>
    <div id="AdminSideBar"></div>
    <!-----------Main Start--------------->
    <main>
        <section>
            <div class="admin-padding-left" id="adminPaddingLeft">
                <div class="admin-hed-bg-wrap">
                    <div class="container-fluid">
                        <div>
                            <a href="/dashboard.html" class="ad-m-t">Adminland</a>
                            <span class="admin-t-p">/ Users</span>
                        </div>
                    </div>
                </div>
                <div class="container-fluid">
                    <div class="table-p-wrap mt-4">
                        <div  class="table-p-head-wrap">
                            <div>
                                <p class="m-0 table-p-head-t" ><i class="fa-solid fa-plus"></i>New User </p>
                            </div>
                        </div>
                        <div  class="table-p-body-wrap">
                            <form >
                                <div class="row row-gap-3">
                                    <div class="col-md-4 col-lg-4">
                                        <label class="ad-p-label">Name:</label>
                                        <input value="" type="text" class="ad-p-input form-control" name="date_from" placeholder="Search here">
                                    </div>
                                    <div class="col-md-4 col-lg-4">
                                        <label class="ad-p-label">Phone:</label>
                                        <input value="" type="tel" class="ad-p-input form-control" name="date_from" placeholder="Search here">
                                    </div>
                                    <div class="col-md-4 col-lg-4">
                                        <label class="ad-p-label">Email:</label>
                                        <input value="" type="email" class="ad-p-input form-control" name="date_from" placeholder="Search here">
                                    </div>
                                    <div class="col-md-4 col-lg-4">
                                        <label class="ad-p-label">Password:</label>
                                        <input value="" type="password" class="ad-p-input form-control" name="date_from" placeholder="Search here">
                                    </div>
                                    <div class="col-md-4 col-lg-4">
                                        <label class="ad-p-label">User Roles:</label>
                                        <select class="ad-p-input form-control">
                                            <option value="All">All</option>
                                            <option value="User">User</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4 col-lg-4">
                                        <div class="form-feld-wrap">
                                            <label for="" class="ad-p-label">Table Charges: *</label>
                                            <label class="ad-p-label ind-ratio-f"><input required="" name="input_table_type" type="radio" value="per_min"> Per Minute</label>
                                            <label class="ad-p-label ind-ratio-f"><input required="" name="input_table_type" type="radio" value="game">Per Game/Room</label>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div class="mt-1 text-end">
                                <a href="/user-management/users.html" class="popup-crn-btn popce-btn-creat"><i class="fa-solid fa-check"></i> Submit</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-----------Main Start--------------->
    
    <script src="/assets/js/jquery.js"></script>
    <script src="/assets/js/bootstrap.js"></script>
    <script src="/assets/js/main.js"></script>
</body>
</html>
