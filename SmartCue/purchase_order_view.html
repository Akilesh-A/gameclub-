<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body style="background-color: #f2f6fc;">

    <div id="AdminNavBar"></div>
    <div id="AdminSideBar"></div>
    <!---------Main Start--------->
    <main>
        <section>
            <div class="admin-padding-left" id="adminPaddingLeft">
                <div class="admin-hed-bg-wrap">
                    <div class="container-fluid">
                        <div>
                            <a href="#" class="ad-m-t">Adminland</a>
                        </div>
                    </div>
                </div>
                <div class="container-fluid">
                    <div class="table-p-wrap mt-4">
                        <div  class="table-p-head-wrap">
                            <div>
                                <p class="m-0 table-p-head-t" ><i class="fa-solid fa-list"></i> View Purchase Orders (Bill)</p>
                            </div>
                        </div>
                        <div  class="table-p-body-wrap">
                            <form >
                                <div class="row row-gap-2">
                                    <div class="col-md-4 col-lg-4">
                                        <label class="ad-p-label">Supplier:</label>
                                        <input value="Supplier" type="text" class="ad-p-input form-control" readonly name="date_from" >
                                        
                                    </div>
                                    <div class="col-md-4 col-lg-4">
                                        <label class="ad-p-label">Purchase Order Date:</label>
                                        <input value="" type="date" class="ad-p-input form-control" name="date_from" readonly>
                                    </div>
                                    <div class="col-md-4 col-lg-4">
                                        <label class="ad-p-label">Notes</label>
                                        <textarea name="" id=""  class="ad-p-input form-control"  rows="2" readonly></textarea>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="table-p-wrap mt-4">
                        <div  class="table-p-head-wrap">
                            <div>
                                <p class="m-0 table-p-head-t" >Purchase Order Details</p>
                            </div>
                        </div>
                        <div  class="table-p-body-wrap">
                            <div class="popup-overflow-x">
                                <table class="table table-bordered mt-4 table-wraper-adnm ">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Item</th>
                                            <th>Quantity</th>
                                            <th>Unit Rate </th>
                                            <th>Total($)</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>1</td>
                                            <td>1</td>
                                            <td>1</td>
                                            <td>1</td>
                                            <td>1</td>
                                        </tr>
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <th colspan="4">Total($)</th>
                                            <th>1</th>
                                        </tr>
                                        
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!---------Main End----------->
    
    <script src="/assets/js/jquery.js"></script>
    <script src="/assets/js/main.js"></script>
    
</body>
</html>
