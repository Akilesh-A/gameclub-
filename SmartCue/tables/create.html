<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snokers</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body style="background-color: #f2f6fc;">

    <div id="AdminNavBar"></div>
    <div id="AdminSideBar"></div>
    <!---------Main Start--------->
    <main>
        <section>
            <div class="admin-padding-left" id="adminPaddingLeft">
                <div class="admin-hed-bg-wrap">
                    <div class="container-fluid">
                        <div>
                            <a href="#" class="ad-m-t">Adminland</a>
                        </div>
                    </div>
                </div>
                <div class="container-fluid">
                    <div class="table-p-wrap mt-4">
                        <div  class="table-p-head-wrap">
                            <div>
                                <p class="m-0 table-p-head-t" ><i class="fa-solid fa-plus"></i>Create Table  </p>
                            </div>
                        </div>
                        <div  class="table-p-body-wrap">
                            <form >
                                <div class="row">
                                    <div class="col-md-4 ">
                                        <div class="form-feld-wrap">
                                            <label for="" class="ind-f-label">Table Name: *</label>
                                            <input type="text" placeholder="e.g: Wiraka 1 or Shender 2" class="ind-f-input tab-creat-a-input">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-feld-wrap">
                                            <label for="" class="ind-f-label">Table Charges: *</label>
                                            <label class="ind-f-label ind-ratio-f"><input required="" name="input_table_type" type="radio" value="per_min"> Per Minute</label>
                                            <label class="ind-f-label ind-ratio-f"><input required="" name="input_table_type" type="radio" value="game">Per Game/Room</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-feld-wrap">
                                            <label for="" class="ind-f-label">Enable Booking: *</label>
                                            <label class="ind-f-label ind-ratio-f"><input required="" name="input_table_type" type="checkbox" value="per_min"> Enable</label>
                                            <p class="m-0">If enabled, customer can book this table online via booking page.</p>
                                        </div>
                                    </div>          
                                    <div class="col-md-4 ">
                                        <div class="form-feld-wrap">
                                            <label for="" class="ind-f-label">Rate Per Minute in $:</label>
                                            <input type="text" placeholder="Enter Per/Min Rate" class="ind-f-input tab-creat-a-input">
                                        </div>
                                    </div>
                                    <div class="col-md-4 ">
                                        <div class="form-feld-wrap">
                                            <label for="" class="ind-f-label">Rate Per Minute (2) in $:</label>
                                            <input type="text" placeholder="Discounted Per/Min Rate" class="ind-f-input tab-creat-a-input">
                                        </div>
                                    </div>
                                    <div class="col-md-4 ">
                                        <div class="form-feld-wrap">
                                            <label for="" class="ind-f-label">Game/Room Rate in $:</label>
                                            <input type="text" placeholder="Enter Game/Room Rate" class="ind-f-input tab-creat-a-input">
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div>
                                <h6>Table Theme: *</h6>
                                <div class="row row-gap-3">
                                    <div class="col-lg-2 col-md-3 col-6">
                                        <div class="create-table-type-inner">
                                            <label for="1">
                                                <div>
                                                    <img src="/assets/images/snooker.png" class="w-100" alt="">
                                                </div>
                                            </label>
                                            <label class="ind-f-label ind-ratio-f create-tab-typ-la"><input id="1" name="input_table_type" type="radio" value="game">Snooker</label>
                                        </div>
                                    </div>
                                    <div class="col-lg-2 col-md-3 col-6">
                                        <div class="create-table-type-inner">
                                            <label for="2">
                                                <div>
                                                    <img src="/assets/images/snooker-blue.png" class="w-100" alt="">
                                                </div>
                                            </label>
                                            <label class="ind-f-label ind-ratio-f create-tab-typ-la"><input id="2" name="input_table_type" type="radio" value="game"> Pool</label>
                                        </div>
                                    </div>
                                    <div class="col-lg-2 col-md-3 col-6">
                                        <div class="create-table-type-inner">
                                            <label for="3">
                                                <div>
                                                    <img src="/assets/images/tennis.jpg" class="w-100" alt="">
                                                </div>
                                            </label>
                                            <label class="ind-f-label ind-ratio-f create-tab-typ-la"><input id="3" name="input_table_type" type="radio" value="game"> Tennis</label>
                                        </div>
                                    </div>
                                    <div class="col-lg-2 col-md-3 col-6">
                                        <div class="create-table-type-inner">
                                            <label for="4">
                                                <div>
                                                    <img src="/assets/images/carom.png" class="w-100" alt="">
                                                </div>
                                            </label>
                                            <label class="ind-f-label ind-ratio-f create-tab-typ-la"><input id="4" name="input_table_type" type="radio" value="game"> Carrom</label>
                                        </div>
                                    </div>
                                    <div class="col-lg-2 col-md-3 col-6">
                                        <div class="create-table-type-inner">
                                            <label for="1">
                                                <div>
                                                    <img src="/assets/images/ludo.png" class="w-100" alt="">
                                                </div>
                                            </label>
                                            <label class="ind-f-label ind-ratio-f create-tab-typ-la"><input id="1" name="input_table_type" type="radio" value="game">Ludo</label>
                                        </div>
                                    </div>
                                    <div class="col-lg-2 col-md-3 col-6">
                                        <div class="create-table-type-inner">
                                            <label for="1">
                                                <div>
                                                    <img src="/assets/images/other.jpg" class="w-100" alt="">
                                                </div>
                                            </label>
                                            <label class="ind-f-label ind-ratio-f create-tab-typ-la"><input id="1" name="input_table_type" type="radio" value="game">other</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="mt-1 text-end">
                                    <a href="/tables/tables.html" class="popup-crn-btn popce-btn-creat"><i class="fa-solid fa-check"></i> Submit</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!---------Main End----------->
    
    <script src="/assets/js/jquery.js"></script>
    <script src="/assets/js/bootstrap.js"></script>
    <script src="/assets/js/main.js"></script>
    
</body>
</html>
